<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="container">
       <div id="">
         <h1 id="title">Microverse survey form</h1><br>
         <p id="description">Thank you for taking the time to help us improve the platform</p>
       </div>
       <br>
       <div id="form-container">
           <form action="" id="survey-form">
            <label for="name" id="name-label">Name</label><br>
            <input type="text" id="name" placeholder="Enter your name"><br>
            <label for="name" id="email-label">Email</label><br>
            <input type="text" id="email" placeholder="Enter your email"><br>
            <label for="name" id="number-label">Age(optional)</label><br>
            <input type="number" id="number" placeholder="Age"><br>
            <label for="name">Which option best describes your current role?</label><br>
            <select name="" id="role" id="dropdown" aria-placeholder="Select current role"><br>
              <option value="">Student</option>
              <option value="">Full time Job</option>
              <option value="">Full time learner</option>
              <option value="">Prefer not to say</option>
              <option value="">Other</option>
            </select>
            <br>
            <label for="">How would you recommend microverse to a friend?</label><br>
            <input type="radio" value="1"><label for="">Definitly</label><br>
            <input type="radio" value="1"><label for="">Maybe</label><br>
            <input type="radio" value="1"><label for="">Not sure</label><br>
            <label for="name">What is your favorite feature of frecodeCamp</label><br>
            <select name="" id="role" id="dropdown" aria-placeholder="Select an option"><br>
              <option value="">Challenge</option>
              <option value="">Project </option>
              <option value="">Community</option>
              <option value="">Opensource</option>
            </select>
            <br>
            <label for="">what would like to be improved?</label><br>
            <input type="checkbox"><label for="">Front-end Projects</label><br>
            <input type="checkbox"><label for="">Back-end Projects
            </label><br>
            <input type="checkbox"><label for="">Data Visualization</label><br>
            <input type="checkbox"><label for="">Challenges</label><br>
            <input type="checkbox"><label for="">Gitter help rooms</label><br>
            <input type="checkbox"><label for="">Videos</label><br>
            <input type="checkbox"><label for="">City Meetups</label><br>
            <input type="checkbox"><label for="">Wiki</label><br>
            <input type="checkbox"><label for="">Forum</label><br>
            <input type="checkbox"><label for="">Additional cources</label><br>
            <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here"></textarea><br>
            <button id="submit">submit</button>
           </form>
       </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
